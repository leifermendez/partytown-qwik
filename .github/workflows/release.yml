name: NPM Publish
on:
  release:
    types: [created]
jobs:
  publish:
    name: "Publish"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š checkout
      uses: actions/checkout@v2.1.1
      - name: ğŸŸ¢ node
      uses: actions/setup-node@v1.4.2
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies and build ğŸ”§
        run: npm ci
      - name: testing ğŸ™„
        run: npm run test
      - name: clean ğŸ”§
        run: npm run clean
      - name: build ğŸ”§
        run: npm run build
      - name: clean build ğŸ”§
        run: npm run clean-build
      - name: pack ğŸ“¦
        run: npm run pack
      - name: Publish package on NPM ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
